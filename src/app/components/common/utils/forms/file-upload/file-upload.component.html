


<div class="form-group row form-input">
  <div class="col-4" *ngIf="showLabel"><label for="productImage">{{label}}</label></div>
  <div class="col-8">
    <div class="file-upload file-drop-area inline ">
      <div class="padded-drop">
        <span class="fake-btn">Choose file</span>
        <span class="file-msg">{{file ? file.name : 'or drag and drop file here'}}</span>
        <input class="file-input" type="file">
      </div>
      <div class="pull-right">
        <img id='preview' class="preview-img"/>
      </div>
    </div>
    <app-progress [progress]="progress"></app-progress>
    <div class="invalid-feedback" style="display: block">
      <ng-container *ngIf="errorList.includes('required')">This field is required</ng-container>
      <ng-container *ngIf="errorList.includes('requiredFileType')">Only JPG/PNG ðŸ¤¡</ng-container>
      <ng-container *ngIf="errorList.includes('requiredFileSize')">Allowed only size 50kb ðŸ¤¡</ng-container>
    </div>
  </div>
</div>
